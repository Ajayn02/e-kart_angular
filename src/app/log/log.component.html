<div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="w-75 row shadow">
        <div class="col">
            <img src="https://img.freepik.com/free-vector/login-concept-illustration_114360-739.jpg" width="100%" alt="">
        </div>
        <div class="col d-flex flex-column justify-content-center px-3">
             <h3 class="mb-3">SignIn</h3>
             <form action="">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div class="d-flex justify-content-between">
                    <button class="btn btn-success">SignIn</button>
                    <a routerLink="/reg" class="mt-2">New User ?</a>
                  </div>
             </form>
        </div>
    </div>
</div>
