<div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="w-75 row shadow">
    <div class="col">
      <img src="https://img.freepik.com/free-vector/login-concept-illustration_114360-739.jpg" width="100%" alt="">
    </div>
    <div class="col d-flex flex-column justify-content-center px-3">
      <h3 class="mb-3">SignUp</h3>

      <form action="" [formGroup]="regForm" (ngSubmit)="handleSubmit()">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInputemail" placeholder="name@example.com"
            formControlName="email">
          <label for="floatingInputemail">Email address</label>
          <div *ngIf="regForm.controls['email'].invalid && regForm.controls['email'].touched" class="text-danger">
            *Invalid Email
          </div>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingUsername" placeholder="Username"
            formControlName="username">
          <label for="floatingUsername">Username</label>
          <div *ngIf="regForm.controls['username'].invalid && regForm.controls['username'].touched" class="text-danger">
            *Invalid Username
          </div>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
            formControlName="password">
          <label for="floatingPassword">Password</label>
          <div *ngIf="regForm.controls['password'].invalid && regForm.controls['password'].touched" class="text-danger">
            *Invalid Password
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <button class="btn btn-success" [disabled]="regForm.invalid" type="submit">SignUp</button>
          <a routerLink="/log" class="mt-2">Already a User ?</a>
        </div>
      </form>
    </div>
  </div>
</div>
