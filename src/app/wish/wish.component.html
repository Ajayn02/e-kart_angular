<app-header/>

<div class="container-fluid" style="min-height: 85vh;">
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" *ngIf="wishItems.length>0">

                <div class="col mb-5" *ngFor="let i of wishItems ">
                    <div class="card h-100">
                        <!-- Product image-->
    
                        <a routerLink="/det">
                            <img class="card-img-top" src="{{i.image}}" height="250px" alt="..." />
    
                        </a> 
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder">{{i.title.slice(0,10)}}..</h5>
                                <!-- Product price-->
                                ${{i.price}}
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center d-flex justify-content-between">
                                <button class="btn btn-outline-dark mt-auto"  (click)="removeFromWish(i._id)">
                                    <i class="fa-solid fa-heart-circle-xmark" style="color: #b82853;"></i>                                
                                </button>
                                <button class="btn btn-outline-dark mt-auto" (click)="addToCart(i)"> 
                                    <i class="fa-solid fa-cart-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="" *ngIf="wishItems.length<=0">
                <h3 class="text-center text-danger" >No Items Added Yet</h3>
            </div>
        </div>
    </section>
</div>
